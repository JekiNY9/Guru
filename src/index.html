  <style>
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000000;
      animation: fadeOut 5s forwards;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

      video {
        position: absolute;
        min-height: 100%;
        min-width: 100%;

      }

      z-index: 99999;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body class="mat-typography">
<div class="loader">
  <video autoplay loop muted>
    <source src="/assets/loader.mp4" type="video/mp4">
  </video>
</div>
<script>

  setTimeout(function () {
    const loader = document.querySelector('.loader');
    if (loader) {
      loader.style.pointerEvents = 'none';
    }
  }, 3000);
  setTimeout(function () {
    const loader = document.querySelector('.loader');
    if (loader) {
      loader.remove();
    }
  }, 7000);
</script>
<app-root></app-root>
</body>
