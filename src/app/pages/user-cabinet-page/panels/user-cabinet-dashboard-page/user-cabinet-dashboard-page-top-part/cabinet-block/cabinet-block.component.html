<div class="block">
  <div class="data">
    <div class="top">
      0
    </div>
    <div class="bottom">
      {{ text }} &nbsp;
      <ng-icon [svg]="faCircleQuestion"/>
    </div>
  </div>
  <ng-lottie
    (animationCreated)="animationCreated($event)" [options]="{
      path:path
      }"
    containerClass="moving-box lottie"
    height="100%"
    width="60px"
  />
</div>
