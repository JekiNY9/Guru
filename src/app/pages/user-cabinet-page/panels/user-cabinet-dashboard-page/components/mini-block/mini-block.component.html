<div [ngStyle]="{height}" class="block">
  <span class="top">{{ top }}</span>
  <span class="dots">
    <ng-icon [svg]='faSolidEllipsisVertical' size="20"/>
  </span>
  <img class="leftCorner" src="https://icon-library.com/images/corner-icon/corner-icon-25.jpg">
  <img class="rightCorner" src="https://icon-library.com/images/corner-icon/corner-icon-25.jpg">
  <span class="value">{{ value }}</span>
</div>
