<div class="navContainer">
  @for (link of [{name: 'Dashboard', link: "./dashboard"}, {name: 'Reports', link: './reports'}]; track link) {

    <a [routerLinkActive]="'active'" [routerLink]="[link.link]" class="menuLink">
      <div class="left">
        <ng-lottie
          [options]="options"
          containerClass="moving-box another-class"
          height="40px"

          width="50px"
        />
      </div>
      <div class="center">
        {{ link.name }}
      </div>
      <div class="right">

      </div>
    </a>
  }
  <app-user-cabinet-nav-group [elements]="['Devices','Software','Vulnerabilities','Networks']"
                              [icons]="['/assets/icons/beetle.gif','/assets/icons/install.gif','/assets/icons/beetle.gif','/assets/icons/install.gif',]"/>
</div>
