<div class="menu">
  <div (click)="toggle()" class="menu-header">
    <div class="left">
      <ng-lottie
        [options]="options"
        containerClass="moving-box another-class"
        height="40px"
        width="50px"
      />
    </div>
    <div class="center">
        <span>
      Invetory
    </span>
    </div>
    <div class="right">
      <ng-icon></ng-icon>
    </div>

  </div>
  <div [ngClass]="{open:isOpen }" class="menu-content">
    @for (item of elements; track item; let i = $index) {
      <a>
        <div class="left">
        </div>
        <div class="center">
        <span>
        {{ item }}
        </span>
        </div>

        <div class="right">
          <img [src]="icons[i]"/>
        </div>
      </a>
    }
  </div>
</div>
