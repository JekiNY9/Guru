<div class="menu">
  <div (click)="toggle()" class="menu-header">
    <div class="left">
      <ng-icon [ngClass]="{open:!isOpen}" [svg]="faSolidArrowDown" class='icon'></ng-icon>
    </div>
    <div class="center">
        <span>
      {{ titleNav }}
    </span>
    </div>


  </div>
  <div [ngClass]="{open:isOpen }" class="menu-content">
    @for (item of elements; track item; let i = $index) {
      <a>
        <div class="leftBottom">
        </div>
        <div class="center">
        <span class="innerCenter">
        {{ item }}
        </span>
        </div>


      </a>
    }
  </div>
</div>
