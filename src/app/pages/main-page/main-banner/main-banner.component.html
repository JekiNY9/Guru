<section class="containerForWrapperBanner">
  <img class="headerLine" src="assets/headerLine.svg">

  <ng-lottie (animationCreated)="animationCreated($event)" [options]="options" class="man" height="100%" width=""></ng-lottie>

  <video aria-label="Video banner background" autoplay class="videoBanner" loop muted role="presentation">
    <source src="assets/man.gif" type="video/mp4"/>
  </video>

  <div class="bannerContent">
    <header [ngClass]="{secondTheme}" class="divForLogoAndNav">
      <div class="navWrapper">
        <div class="blockForLogo">
          <a aria-label="Go to homepage" href="#">

            <img alt="Operating System Logo" src="assets/blue.png"/>
            <span></span>
          </a>
        </div>


        <nav aria-label="Main navigation" id="mobileMenu">
          <div class="leftPartOfNav">
            <a [attr.aria-label]="'mainPage.header.nav.features.ariaLabel'|tr" aria-disabled="true" class="disabled"
               href="/features">What We Offer</a>

            <a [attr.aria-label]="'mainPage.header.nav.pricing.ariaLabel'|tr" aria-disabled="true" class="disabled"
               href="/pricing">Get Started</a>

            <a [attr.aria-label]="'mainPage.header.nav.resources.ariaLabel'|tr" aria-disabled="true" class="disabled"
               href="/resources">Knowledge Base</a>

            <a [attr.aria-label]="'mainPage.header.nav.customers.ariaLabel'|tr" aria-disabled="true" class="disabled"
               href="/customers">Help & Support </a>


            <button
              aria-label="Open accessibility options"
              id="accessibility-icon"

            >
              <ng-icon name="faEye"></ng-icon>
            </button>
            <app-accessibility/>
          </div>
        </nav>
      </div>
      <button aria-label="Toggle navigation menu" class="hamburger hamburger--collapse" id="navHamburger" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>

    <div class="bannerTitle">
      <h1> Get Support</h1>
      <button (click)="openAibotChatModal()" [attr.aria-label]="'mainPage.banner.bannerButton_aria'|tr" id="idButtonOpenChat"
              tabindex="0">{{ 'mainPage.header.nav.signUp.text'|tr }}
      </button>
    </div>
  </div>

  <div class="backgroundWrapper backForNav">
    <div class="contentWrapperWide"></div>
  </div>

  <footer aria-label="App status" class="blockForStatus">
    <span>{{ 'mainPage.banner.appStatus'|tr }}</span>
    <div aria-hidden="true" class="blockCircle"></div>
  </footer>
</section>
